
<div class="container">
        <h3 mat-dialog-title>Update Proxy</h3>
      
        <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
      
          <div class="form">
            <mat-form-field color="accent">
              <input matInput #input class="form-control" placeholder="IP Address" [(ngModel)]="data.ipaddress" name="ipaddress" required >
            </mat-form-field>
          </div>
      
        
          <div class="form">
            <mat-form-field color="accent">
              <input matInput #input class="form-control" placeholder="Port" [(ngModel)]="data.port" name="Port" required >
            </mat-form-field>
          </div>
      
        
          <div class="form">
            <mat-form-field color="accent">
              <input matInput #inputstate class="form-control" placeholder="Test_Result" [(ngModel)]="data.test_result" name="test_result" maxlength="10" required >
            </mat-form-field>
          </div>
      
          <div class="form">
            <mat-form-field color="accent">
              <input matInput placeholder="firstFoundAddress" [(ngModel)]="data.firstFoundAddress" name="First Found Address">
            </mat-form-field>
          </div>
      
          <div class="form">
            <mat-form-field color="accent">
              <input matInput placeholder="lastFoundAddress" [(ngModel)]="data.lastFoundAddress" name="Last Found Address">
            </mat-form-field>
          </div>

      
          <div mat-dialog-actions>
                <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
                <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
              </div>
        </form>
      </div>
