<div class="container">
        <h3 mat-dialog-title>Are you sure you want to delete?</h3>
        <div mat-dialog-content>
          IP Address: {{data.ipaddress}}
          <p></p>
          Port: {{data.port}}
          <p></p>
          Test_Result: {{data.test_result}}
          <p></p>
          firstFoundAddress: {{data.firstFoundAddress}}
          <p></p>
          lastFoundAddress: {{data.lastFoundAddress}}
        </div>
      
        <div mat-dialog-actions>
          <button mat-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
          <button mat-button color="primary" (click)="onNoClick()" tabindex="-1">Cancel</button>
        </div>
      </div>
